    <input id="pickup" type="text">
    <input id="drop" type="text">
    <button id="getUberPrice">Get Price</button>
    <div id="uberPricing"></div>
    <script type="text/javascript">
      function initAutocomplete() {
        
        // Create the search box and link it to the UI element.
        var input = document.getElementById('pickup');
        var searchBox = new google.maps.places.SearchBox(input);
        
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          console.log(places[0].geometry);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDknlOFa1St6PrOpLD0cGh-ufFULK1dDtw&libraries=places&callback=initAutocomplete"
         async defer></script>
    <script src="js/app.js"></script>
  </body>
